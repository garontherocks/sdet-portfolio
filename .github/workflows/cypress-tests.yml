name: Cypress Tests

on:
  push:
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cypress

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (with ci fallback)
        shell: bash
        run: |
          if [ -f package-lock.json ]; then npm ci || npm install; else npm install; fi
          npm install @percy/cli
          npm install @percy/cypress

      - name: Run Cypress tests
        run: npx cypress run

      - name: Upload Mochawesome report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-mochawesome-report
          path: cypress/reports/mochawesome

      - name: Aggregate quality metrics
        if: always()
        working-directory: .
        run: node reports/aggregator/combine-metrics.js

      - name: Upload aggregated quality.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-json-cypress
          path: reports/quality.json
