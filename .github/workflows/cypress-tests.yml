name: Cypress Tests

on:
  push:
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cypress

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm install @percy/cli
          npm install @percy/cypress

      - name: Run Cypress tests
        run: npx cypress run

      - name: Upload Mochawesome report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-mochawesome-report
          path: cypress/reports/mochawesome

      - name: Generate Allure HTML report
        run: npx allure generate reports/allure-results -o reports/allure-report --clean

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: cypress-allure-results
          path: cypress/reports/allure-results

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-allure-html
          path: cypress/reports/allure-report
