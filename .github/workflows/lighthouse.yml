name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lhci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (with ci fallback)
        shell: bash
        run: |
          if [ -f package-lock.json ]; then npm ci || npm install; else npm install; fi

      - name: Run Lighthouse CI
        run: npm run lhci

      - name: Aggregate quality metrics
        if: always()
        working-directory: .
        run: node reports/aggregator/combine-metrics.js

      - name: Upload aggregated quality.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-json-lhci
          path: reports/quality.json
