name: Percy Visual Tests (Cypress)

on:
  push:
  pull_request:

jobs:
  percy-cypress:
    if: ${{ secrets.PERCY_TOKEN != '' && (github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork) }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cypress

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm install @percy/cli
          npm install @percy/cypress

      - name: Run Cypress tests with Percy
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        run: npx percy exec -- npx cypress run

      - name: Skip Percy (no token or forked PR)
        if: ${{ !(secrets.PERCY_TOKEN != '' && (github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork)) }}
        run: echo "Skipping Percy run: missing PERCY_TOKEN or forked PR with no secrets."
