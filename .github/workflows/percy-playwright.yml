name: Percy Visual Tests (Playwright)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'playwright/**'
      - 'scripts/percy-snapshots.ts'
      - '.github/workflows/playwright-percy.yml'

jobs:
  percy-visual-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: playwright

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (with ci fallback)
        shell: bash
        run: |
          if [ -f package-lock.json ]; then npm ci || npm install; else npm install; fi
          npm install @percy/cli
          npm install @percy/playwright
          npm install @percy/sdk-utils

      - name: Generate synthetic users fixtures
        if: always()
        working-directory: .
        shell: bash
        run: |
          if [ -f package-lock.json ]; then npm ci || npm install; else npm install; fi
          npm run data:users -- --count=20 --seed=${{ github.run_number }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Percy visual test run
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        run: npm run percy:playwright
