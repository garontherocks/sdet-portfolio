name: Percy Visual Tests (Playwright)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'playwright/**'
      - 'scripts/percy-snapshots.ts'
      - '.github/workflows/playwright-percy.yml'

jobs:
  percy-visual-tests:
    if: ${{ secrets.PERCY_TOKEN != '' && (github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork) }}
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: playwright

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npm install @percy/cli
          npm install @percy/playwright
          npm install @percy/sdk-utils

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Percy visual test run
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        run: npm run percy:playwright

      - name: Skip Percy (no token or forked PR)
        if: ${{ !(secrets.PERCY_TOKEN != '' && (github.event_name != 'pull_request' || !github.event.pull_request.head.repo.fork)) }}
        run: echo "Skipping Percy run: missing PERCY_TOKEN or forked PR with no secrets."
