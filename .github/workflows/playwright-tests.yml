name: Playwright Tests

on: [push, pull_request]

jobs:
  playwright-run:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: playwright

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (with ci fallback)
        shell: bash
        run: |
          if [ -f package-lock.json ]; then npm ci || npm install; else npm install; fi

      - run: npx playwright install --with-deps

      - name: Run Playwright tests with Allure
        run: npx playwright test --reporter=list,allure-playwright

      - name: Generate Allure HTML report
        run: npx allure generate allure-results -o allure-report --clean

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-allure-results
          path: allure-results

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-allure-html
          path: allure-report

      - name: Aggregate quality metrics
        if: always()
        working-directory: .
        run: node reports/aggregator/combine-metrics.js

      - name: Upload aggregated quality.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-json-playwright
          path: reports/quality.json
